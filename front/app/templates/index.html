{% extends "base.html" %}

{% block title %}{{ _(Home) }}{% endblock %}

{% block content %}

<div class="jumbotron d-flex align-items-center" style="height: -webkit-fill-available;">
<div class="container">
<div class="row justify-content-center">
    <div class="card text-center" style="min-width: 500px;">
        <div class="card-body">
            <form id="get-info">
                <div class="form-group">
                    <label for="product-id">{{ _('Product identification number') }}</label>
                    <input type="text" class="form-control" id="product-id" aria-describedby="product-id-help"
                           placeholder="{{ _('Enter product identification number') }}">
                </div>
                <button type="submit" class="btn btn-primary">{{ _('Get product info') }}</button>
            </form>
        </div>
    </div>
</div>
</div>
</div>

{% endblock %}
