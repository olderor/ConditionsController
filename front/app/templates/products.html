{% extends "base.html" %}

{% block title %}{{ _(Products) }}{% endblock %}

{% block content %}

<div class="jumbotron d-flex jcontainer">
<div class="container">
<div id="product-template" style="display: none">
    <table>
        <tbody>
        {% raw %}
            {{each dataItems}}
            <tr>
                <td>${name}</td>
                <td>${type}</td>
                <td>${condition}</td>
                <td>${lastActive}</td>
                <td>${currentOrganization}</td>
            </tr>
            {{/each}}
        {% endraw %}
        </tbody>
    </table>
</div>
    <div id="products-list">

    </div>
</div>
</div>

{% endblock %}

{% block scripts %}
{{ super() }}

<script>
        conditions.products.init();
</script>

{% endblock %}
